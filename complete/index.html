<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT-card-component challenge from Front-End-Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="section">
      <div class="card">
        <div class="card__inner">
          <div class="card__image">
            <a class="card__image-link" href="#"
              >check out details of this item</a
            >

            <img
              class="card__image-picture"
              src="./assets/images/image-equilibrium.jpg"
              alt="Our Equilibrium collection promotes balance and calm image"
            />
          </div>
          <!-- ./card__image -->

          <h1 class="card__title">
            <a class="card__title-link" href="#">Equilibrium #3429</a>
          </h1>
          <!-- ./card__title -->

          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- ./card__text -->

          <div class="card__content">
            <div class="card__price">
              <svg
                class="card__price-icon"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>

              <p class="card__price-text">0.041 ETH</p>
            </div>

            <div class="card__time">
              <svg
                class="card__time-icon"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>

              <p class="card__time-text">3 days left</p>
            </div>
          </div>
          <!-- ./card__content -->

          <div class="card__footer">
            <div class="card__author">
              <div class="card__author-avatar">
                <img
                  src="./assets/images/image-avatar.png"
                  alt="author's avatar"
                />
              </div>

              <p class="card__author-name">
                Creation of
                <a class="card__author-link" href="#">Jules Wyvern</a>
              </p>
            </div>
            <!-- ./card__author -->
          </div>
          <!-- ./card__footer -->
        </div>
        <!-- ./card__inner -->
      </div>
      <!-- ./card -->
    </div>
    <!-- ./section -->
  </body>
</html>
